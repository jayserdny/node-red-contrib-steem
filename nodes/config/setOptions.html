<script type="text/javascript">
    RED.nodes.registerType('setOptions',{
      category: 'Steem Blockchain',
      color: '#f5deb3',
      defaults: {
        name: {value:''},
        url: {value: 'https://api.steemit.com', required: true}
      },
      inputs:1,
      outputs:1,
      label: function() {
        return this.name || 'setOptions';
      }
    });
</script>

<script type="text/x-red" data-template-name="setOptions">
    <div class="form-row">
        <label for="node-input-url"><i class="icon-tag"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="URL">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="setOptions">
    <p>Node-RED package to set Options.</p>
</script>
