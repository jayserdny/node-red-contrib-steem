<script type="text/javascript">
    RED.nodes.registerType('lookupAccountNames',{
      category: 'Steem Blockchain',
      color: '#65bf77',
      defaults: {
        name: {value:''},
        usernames: {value:'ned'}
      },
      inputs:1,
      outputs:1,
      label: function() {
        return this.name || 'lookupAccountNames';
      }
    });
</script>

<script type="text/x-red" data-template-name="lookupAccountNames">
    <div class="form-row">
        <label for="node-input-usernames"><i class="icon-tag"></i> Usernames</label>
        <input type="text" id="node-input-usernames" placeholder="Usernames">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="lookupAccountNames">
    <p>Node-RED package to query accounts from Steem Blockchain.</p>
